task: detection

num_classes: 80
remap_mscoco_category: True

train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: "/gz-data/REDETR/dataset/instances_UAVtrain/"
    ann_file: "/gz-data/REDETR/dataset/annotations/instances_UAVtrain.json"
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  batch_size: 16
  num_workers: 4
  drop_last: True 


val_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: "/gz-data/REDETR/dataset/instances_UAVval/"
    ann_file: "/gz-data/REDETR/dataset/annotations/instances_UAVval.json"
    transforms:
      type: Compose
      ops: ~ 

  shuffle: False
  batch_size: 8
  num_workers: 4
  drop_last: False